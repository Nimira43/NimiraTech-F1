<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Visula Mobile</title>
</head>
<body>
    <div class="container">
        <section class="section-1">
           <a href="#" class="logo">
            <i class="fas fa-v"></i>
           </a> 
           <nav class="navbar">
            <a href="#" class="navbar-link">Visula 11</a>
            <a href="#" class="navbar-link">Laptops</a>
            <a href="#" class="navbar-link">Watches</a>
            <a href="#" class="navbar-link">Pods</a>
           </nav>
           <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="images/visula11.png">
                    </div>
                    <div class="back-side center">
                        <i class="fas fa-v"></i>
                    </div>
                </div>
                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                </div>
           </div>
           <div class="section-1-banner center">
            <h1>&#8592; Visula 11</h1>
            <p>"Technology is driven by imagination."</p>
            <span> - Nik Rabone</span>
            <button type="button">Learn More</button>    
           </div>
           <div class="slideshow"></div>
        </section>
    </div>
</body>
</html>
