<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Visula Mobile</title>
</head>
<body>
    <div class="container">
        <section class="section-1">
           <a href="#" class="logo">
            <i class="fas fa-v"></i>
           </a> 
           <nav class="navbar">
            <a href="#" class="navbar-link">Visula 11</a>
            <a href="#" class="navbar-link">Laptops</a>
            <a href="#" class="navbar-link">Watches</a>
            <a href="#" class="navbar-link">Pods</a>
           </nav>
           <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="images/visula11.png">
                    </div>
                    <div class="back-side center">
                        <i class="fas fa-v"></i>
                    </div>
                </div>
                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                </div>
           </div>
           <div class="section-1-banner center">
            <h1>&#8592; Visula 11</h1>
            <p>"Technology is driven by imagination."</p>
            <span> - Nik Rabone</span>
            <button type="button">Learn More</button>    
           </div>
           <div class="slideshow"></div>
        </section>
        <section class="section-2">
            <h1 class="section-2-heading">Visula 11</h1>
            <div class="phones">
                <img src="images/phones/phone-1.png" class="phone-img-1">
                <img src="images/phones/phone-2.png" class="phone-img-2">
            </div>
            <div class="phone-btns">
                <a href="#" class="phone-btn center">
                    <span>Read More</span>
                </a>
                <a href="#" class="phone-btn center">
                    <span>Cart</span>
                </a>
            </div>
        </section>
        <section class="section-3 center">
            <h1 class="section-3-heading">Visula Orion </h1>
            <div class="section-3-content center">
                <img src="images/laptops/screen.png" class="laptop-img-1">
                <img src="images/laptops/keyboard.png" class="laptop-img-2">
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fas fa-v"></i>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="laptop-info">
                    <h2 class="laptop-info-heading">Warp Driven</h2>
                    <p class="laptop-price">Get yours for Â£799</p>
                    <button class="laptop-btn">Order Now</button>
                </div>
            </div>
        </section>
        <section class="section-4 center">
            <div class="watches center">
                <div class="watch-bands center">
                    <img src="images/watches/band-01.jpg" class="watch-band-img">
                    <img src="images/watches/band-02.jpg" class="watch-band-img">
                    <img src="images/watches/band-03.jpg" class="watch-band-img">
                    <img src="images/watches/band-04.jpg" class="watch-band-img">
                    <img src="images/watches/band-05.jpg" class="watch-band-img">
                    <img src="images/watches/band-06.jpg" class="watch-band-img">
                    <img src="images/watches/band-07.jpg" class="watch-band-img">
                    <img src="images/watches/band-08.jpg" class="watch-band-img">
                    <img src="images/watches/band-09.jpg" class="watch-band-img">
                </div>
                <div class="watch-faces center">
                    <img src="images/watches/face-01.png" class="watch-face-img">
                    <img src="images/watches/face-02.png" class="watch-face-img">
                    <img src="images/watches/face-03.png" class="watch-face-img">
                    <img src="images/watches/face-04.png" class="watch-face-img">
                    <img src="images/watches/face-05.png" class="watch-face-img">
                    <img src="images/watches/face-06.png" class="watch-face-img">
                    <img src="images/watches/face-07.png" class="watch-face-img">
                    <img src="images/watches/face-08.png" class="watch-face-img">
                    <img src="images/watches/face-09.png" class="watch-face-img">
                </div>
            </div>
            <a href="#" class="watch-control watch-top-control center">
                <i class="fas fa-angle-up"></i>
            </a>
            <a href="#" class="watch-control watch-right-control center">
                <i class="fas fa-angle-right"></i>
            </a>
            <a href="#" class="watch-control watch-bottom-control center">
                <i class="fas fa-angle-down"></i>
            </a>
            <a href="#" class="watch-control watch-left-control center">
                <i class="fas fa-angle-left"></i>
            </a>
            <button class="watch-btn">Order Now</button>
        </section>
    </div>
</body>
</html>
